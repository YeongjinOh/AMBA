<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">

    <title>AMBA</title>



    <link href="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.css" rel="stylesheet" type="text/css">
    <style type="text/css">
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
    </style>



    <script src="/primus/primus.js"></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js'></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="javascripts/underscore.js"></script>
    <script src="javascripts/amba.js"></script>
    <script src="javascripts/amba-util.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.2/summernote.js"></script>
    <script data-main="/main" src="/javascripts/require.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.5/ace.js"></script>

    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.2/summernote.css" rel="stylesheet">

    <script src="//cdn.tinymce.com/4/tinymce.min.js"></script>
    <!--<script src="js/jquery.ajax-progress.js"></script>-->

    <script>
        require(['//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js', '//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js'], function() {

            $(document).ready(function () {

                var path = AB.getParameter('app');
                var cid = AB.getParameter('cid');
                if (!path && !cid) {
                    div().append().text('Please make first application');
                    return;
                } else if (path === "viewer" || cid) {
                    require(['/module/viewer.js'], function (viewer) {
                        viewer.run(cid);
                    });
                    return;
                }
                AB.loadScript('/app/' + path + '.js');
            });
        });
    </script>
</head>

</body>
