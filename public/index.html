    <script>
        $(document).ready(function () {

            var path = AB.getParameter('app');
            if (!path) {
                div().append().text('Please make first application');
                return;
            } else if (path === "viewer") {
                require(['/module/viewer.js'], function (viewer) {
                    viewer.run();
                });
                return;
            }
            AB.loadScript('/app/' + path + '.js');
        });
    </script>
